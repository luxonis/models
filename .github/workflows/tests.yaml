name: Tests

on:
  pull_request:
    branches: [ dev, main ]
    paths:
      - 'luxonis_train/**/**.py'
      - 'tests/**/**.py'
      - .github/workflows/tests.yaml

jobs:
  run_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]
        version: ['3.10', '3.11', '3.12']

    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v4
      with:
        ref: ${{ github.head_ref }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y pandoc
        pip install -e .[dev]

    - name: Run tests with coverage
      run: pytest --cov=luxonis_train --cov-report xml tests

    - name: Generate coverage badge
      run: coverage-badge -o media/coverage_badge.svg -f

    - name: Generate coverage report
      uses: orgoro/coverage@v3.1
      with:
          coverageFile: coverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}

    - name: Commit coverage badge
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git diff --quiet media/coverage_badge.svg || {
          git add media/coverage_badge.svg
          git commit -m "[Automated] Updated coverage badge"
        }

    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: ${{ github.head_ref }}
